<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <p>При нажатии на соответствующую кнопку выводить сегодняшнюю дату в формате, описанном в тексте кнопок</p>
        <button @click="dateTransform(1)">DD.MM.YYYY</button>
        <button @click="dateTransform(2)">YYYY-MM-DD</button>
        <button @click="dateTransform(3)">DD/MM/YYYY</button>

        <div>{{outDate}}</div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
